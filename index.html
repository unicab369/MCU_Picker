<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MCU Pinout Diagram</title>
	<link rel="stylesheet" href="style_bundle.css">
</head>

<body style="font-family: Arial, sans-serif; background: #f7f7f7;">
	<!--# Sidebar -->
	<div class="w3-sidebar w3-bar-block" style="display:none;z-index:5" id="mySidebar">
		<button class="w3-bar-item w3-button w3-xxlarge" onclick="w3_close()">Close &times;</button>
		<div id="sidebar_container"></div>
	</div>

	<!--# Overlay -->
	<div class="w3-overlay" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

	<!--# Page Content -->
	<div>
		<button class="w3-button w3-white w3-xxlarge" onclick="w3_open()">&#9776;</button>

		<div class="w3-container" style="font-size: 1.2rem;">
			<div id="content_container"></div>
			
			<button class="btn btn-link" style="margin: 20px;">
				<a style="font-size: 18px;" href="https://github.com/unicab369/MCU_Picker">MCU_Picker</a>
			</button>
		</div>
	</div>

	<!--# Javascript -->
    <script src="script.js"></script>
    <script>
		function w3_open() {
			document.getElementById("mySidebar").style.display = "block"
			document.getElementById("myOverlay").style.display = "block"
		}

		function w3_close() {
			document.getElementById("mySidebar").style.display = "none"
			document.getElementById("myOverlay").style.display = "none"
		}

		//! START_POINT: Initialize when the page loads
		document.addEventListener('DOMContentLoaded', async function() {
			reload_page("main_page")

			sidebarHTML = ''
			
			for (const [key, value] of Object.entries(webPages)) {
				sidebarHTML += /*html*/
					`<a class="w3-bar-item w3-button" onclick="reload_page('${key}')">${value.name}</a>`	
			}

			document.getElementById('sidebar_container').innerHTML = sidebarHTML
		})

		async function reload_page(page) {
			// Load page
			console.log("page: ", page);
			document.getElementById('content_container').innerHTML = webPages[page].content

			// Load main page				
			//# load MCUs json
			try {
				[mcu_models, pins_config] = await Promise.all([
					fetch('json_mcu/model_MCUs.json').then(response => response.json()),
					fetch('pins_config.json').then(response => response.json())
				])
				console.log("mcu_models: ", mcu_models)
				console.log("pins_config: ", pins_config)
				console.log("tabItems: ", tabs_items)

				if (page === 'register_table') {
					const reg_headerKeys = ["Name", "Access Addr.", "Description", "Reset Value"]
					ch32_regs = await fetch('json_register/reg_CH32V003.json').then(response => response.json())
					let regTableHTML = ''

					for (const [key, value] of Object.entries(ch32_regs)) {
						regTableHTML += /*html*/
							`<br>
							<div style="overflow-x: auto;">
								<table>
									<thead>
										<tr>${ reg_headerKeys.map(e => 
											`<th style="background-color: lightgray !important;">${e}</th>`).join('') 
										}</tr>
									</thead>
									<tbody>
										${ Object.entries(value.registers).map(([subkey, value]) => `
											<tr>
												<td>
													<a style="color: blue;" onclick="handle_regClick('${ key }', '${ subkey }')">
														${ subkey }
													</a>
												</td>
												<td>${ value.address }</td>
												<td>${ value.info }</td>
												<td>${ value.reset_value }</td>
											</tr>`).join('')
										}
									</tbody>
								</table>
							</div>
							
							<div id="${key}_reg_container"></div>
							`
					}

					document.getElementById('registers_container').innerHTML = regTableHTML
				}

				else if (page === 'part_table') {
					document.getElementById('part_container').innerHTML = get_tableContainer('CH32')
				}

				else {
					let mcuTabsHTML = ''

					for (model in mcu_models) {
						selectedLegends[model] = Object.keys(mcu_models[model].legends || [])
						mcuTabsHTML += 
							`<li class="tab-item">
								<a href="#" onclick="onSwitch_tab(event, '${ model }')">${ model }xx</a>
							</li>`
					}

					document.getElementById('mcuTabs').innerHTML = mcuTabsHTML

					await reload_MCUsContainer()


					// Set first tab as active manually
					tabs_items()[0].classList.add('active')

					// Then call the function
					onSwitch_tab({ 
						preventDefault: () => {},
						currentTarget: tabs_items()[0].querySelector('a') // select <a>
					}, 'CH32')

				}

			} catch (error) {
				console.error('Error loading data:', error)
			}
			
			w3_close();
		}
	</script>
</body>
</html>
