<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MCU Pinout Diagram</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="lib_css/spectre-0.5.9/dist/spectre.min.css">
	<link rel="stylesheet" href="lib_css/spectre-0.5.9/dist/spectre-exp.min.css">
	<link rel="stylesheet" href="lib_css/spectre-0.5.9/dist/spectre-icons.min.css">
	<link rel="stylesheet" href="lib_css/w3.css">
</head>

<body style="font-family: Arial, sans-serif; background: #f7f7f7;">
	<!-- Sidebar -->
	<div class="w3-sidebar w3-bar-block" style="display:none;z-index:5" id="mySidebar">
		<button class="w3-bar-item w3-button w3-xxlarge" onclick="w3_close()">Close &times;</button>
		<a href="#" class="w3-bar-item w3-button">Link 1</a>
		<a href="#" class="w3-bar-item w3-button">Link 2</a>
		<a href="#" class="w3-bar-item w3-button">Link 3</a>
	</div>

	<!-- Page Content -->
	<div class="w3-overlay" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

	<div>
		<button class="w3-button w3-white w3-xxlarge" onclick="w3_open()">&#9776;</button>

		<div class="w3-container">
			<div class="column"><a class="btn btn-primary" href="#mcus_modal">Select MCUs</a>
				<div class="modal" id="mcus_modal"><a class="modal-overlay" href="#modals" aria-label="Close"></a>
					<div class="modal-container" role="document">
						<!-- modal header -->
						<div class="modal-header"><a class="btn btn-clear float-right" href="#modals" aria-label="Close"></a>
							<div class="modal-title h5">MCUs List</div>
						</div>

						<!-- picker -->
						<div>
							<div class="horizontal-scroll-tabs" >
								<ul class="tab horizontal-scroll-tabs" id="mcuTabs">
									<li class="tab-item active"><a href="#tabs" onclick="onSwitch_tab(event, 'CH32')">CH32xx</a></li>
									<li class="tab-item"><a href="#tabs" onclick="onSwitch_tab(event, 'PY32')">PY32xx</a></li>
									<li class="tab-item"><a href="#tabs" onclick="onSwitch_tab(event, 'ESP32')">ESP32xx</a></li>
									<li class="tab-item"><a href="#tabs" onclick="onSwitch_tab(event, 'STM32')">STM32xx</a></li>
								</ul>
							</div>
						</div>

						<!-- Modal Body -->
						<div class="modal-body">
							<div class="content" id="modalContent"></div>
						</div>

						<!-- modal footer -->
						<div class="modal-footer">
							<a class="btn btn-primary" href="#modals" onclick="onApply_mcuSelections(event)">Apply</a>
							<a class="btn btn-link" href="#modals">Close</a>
						</div>
					</div>
				</div>
			</div>

			<div id="MCUs-display-area"></div>
		</div>
	</div>


	<script src="script.js"></script>
</body>
</html>
