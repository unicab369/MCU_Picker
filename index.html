<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MCU Pinout Diagram</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="lib_css/spectre-0.5.9/dist/spectre.min.css">
	<link rel="stylesheet" href="lib_css/spectre-0.5.9/dist/spectre-exp.min.css">
	<link rel="stylesheet" href="lib_css/spectre-0.5.9/dist/spectre-icons.min.css">
	<link rel="stylesheet" href="lib_css/w3.css">
</head>

<body style="font-family: Arial, sans-serif; background: #f7f7f7;">
	<!-- Sidebar -->
	<div class="w3-sidebar w3-bar-block" style="display:none;z-index:5" id="mySidebar">
		<button class="w3-bar-item w3-button w3-xxlarge" onclick="w3_close()">Close &times;</button>
		<a href="#" class="w3-bar-item w3-button">Link 1</a>
		<a href="#" class="w3-bar-item w3-button">Link 2</a>
		<a href="#" class="w3-bar-item w3-button">Link 3</a>
	</div>

	<!-- Page Content -->
	<div class="w3-overlay" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

	<div>
		<button class="w3-button w3-white w3-xxlarge" onclick="w3_open()">&#9776;</button>

		<div class="w3-container">
			<div class="column"><a class="btn btn-primary" href="#mcus_modal">Select MCUs</a>
				<div class="modal" id="mcus_modal"><a class="modal-overlay" href="#modals" aria-label="Close"></a>
					<div class="modal-container" role="document">
						<!-- modal header -->
						<div class="modal-header"><a class="btn btn-clear float-right" href="#modals" aria-label="Close"></a>
							<div class="modal-title h5">MCUs List</div>
						</div>

						<!-- picker -->
						<div>
							<div class="horizontal-scroll-tabs" >
								<ul class="tab horizontal-scroll-tabs" id="chipTabs">
									<li class="tab-item active" data-target="CH32"><a href="#tabs">CH32xx</a></li>
									<li class="tab-item" data-target="PY32"><a href="#tabs">PY32xx</a></li>
									<li class="tab-item" data-target="ESP32"><a href="#tabs">ESP32xx</a></li>
									<li class="tab-item" data-target="STM32"><a href="#tabs">STM32xx</a></li>
								</ul>
							</div>
						</div>

						<!-- Modal Body -->
						<div class="modal-body">
							<div class="content" id="modalContent">
								Default content will be replaced
								<h4>CH32xx Series</h4>
								<p>WCH CH32 RISC-V and ARM Cortex-M microcontrollers.</p>
								<div class="form-group">
									<label class="form-label">Select Model</label>
									<select class="form-select">
										<option>CH32V103</option>
										<option>CH32F103</option>
										<option>CH32V203</option>
									</select>
								</div>
							</div>
						</div>

						<!-- modal footer -->
						<div class="modal-footer">
							<button class="btn btn-primary">Apply</button><a class="btn btn-link" href="#modals">Close</a>
						</div>
					</div>
				</div>
			</div>


			<div style ="width: 100%; overflow-x: auto;">
				<div class="mcu-outline">
					<!-- Left Pins -->
					<div class="pins-outline" id="left_pins"></div>

					<!-- mcu Body -->
					<div class="mcu" style="width: 400px;">
						<div>CH32V002</div>
						<div>TSSOP-20</div>
					</div>

					<!-- Right Pins -->
					<div class="pins-outline" id="right_pins"></div>
				</div>
			</div>
		</div>
	</div>


	<script src="script.js"></script>
</body>
</html>
